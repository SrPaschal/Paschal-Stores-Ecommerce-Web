<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/checkout.css" />
  </head>
  <body>
    <main>
      <h1 class="checkout-heading">Checkout</h1>
      <div class="main">
        <section class="checkout-container">
          <h1>Billing Details</h1>
          <form action="">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
            <div>
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required />
            </div>
            <div>
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div>
              <label for="state">State:</label>
              <input type="text" id="state" name="state" required />
            </div>
          </form>
        </section>

        <section class="order-details">
          <h1 class="order-heading">Your Order</h1>

          <div class="product-order"></div>

          <div class="product-total">
            <span>
              <p>Subtotal</p>
              <p>$ 4530</p>
            </span>

            <span>
              <p>Shipping</p>
              <p>Free</p>
            </span>

            <span>
              <p>Total</p>
              <p>$ 4530</p>
            </span>
          </div>

          <div class="payment-method">
            <div class="method-container">
              <span>
                <input type="radio" id="paypal" name="payment" required />
                <label for="paypal">PayPal</label>
              </span>

              <span>
                <input type="radio" id="credit-card" name="payment" required />
                <label for="credit-card">Credit Card</label>
              </span>

              <span>
                <input type="radio" id="cod" name="payment" required />
                <label for="cod">Cash On Delivery</label>
              </span>
            </div>
          </div>

          <div class="order-btn-container">
            <p>
              Your personal data will be used to process your order, support
              your experience through this website and for other purposes
              described in our <a href="">privacy policy</a>
            </p>
            <button class="order-btn">Place Order</button>
          </div>
        </section>
      </div>
    </main>

    <script src="../script/checkout.js"></script>
  </body>
</html>
